<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
	<script src="script/jquery-3.3.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img src="image/logo.svg" class="logo" alt="">
            <form action="done.html">
                <h3>Reset Password</h3>
                <div class="inputBox">
                    <div class="inputText">New Password</div>
                    <input type="password" name="new_password" class="input" id="new_password" required>
                </div>
                <div class="inputBox">
                    <div class="inputText">Confirm Password</div>
                    <input type="password" name="confirm_password" class="input" id="confirm_password" required>
                </div>
                <div class="inputBox">
                    <input type="submit"  class="btn-apply" value="RESET PASSWORD">
                </div>

            </form>
        </div>
        <div class="footer">Copyright (C) 2019. All right reserved.</div>
    </div>



    <script type="text/javascript">
        $(".input").focus(function(){
            $(this).parent().addClass("focus");
                 }).blur(function(){
                     if($(this).val() ===''){
                     $(this).parent().removeClass("focus");
                 }
         });


         

        var filledInputs = $('#mobile').on('click',function() {
            return !!this.value;
            }).length;
            console.log(filledInputs);
 </script>
</body>
</html>
